deploy:
  common:
    project_type: rails3 | rails4 | silverstripe3 | drupal | php | sinatra
    base_dir: /var/www
    repository: git@gitlab.....
    project_slug: tradespot
    default_branch: master
    domain: domain.com
    user: root
    port: 22
    keep: 2
  environments:
    development:
    staging:
      domain: staging.domain.com
      default_branch: master
    production:
      domain: production.domain.com
      default_branch: stable
