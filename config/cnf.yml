apache:
  development:
    server_name: development.domain.local
    server_aliases:
      - www.development.domain.local
    env_vars:
      RAILS_ENV: development
      APPLICATION_ENV: development  
  staging:
    server_name: staging.domain.com
    server_aliases:
      - www.staging.domain.com
    env_vars:
      RAILS_ENV: staging
      APPLICATION_ENV: staging
  production:
    server_name: production.domain.com
    server_aliases:
      - www.production.domain.com
    server_admin: dev@domain.com
    env_vars:
      RAILS_ENV: production
      APPLICATION_ENV: production
chown:
  development:
  staging:
    -
      path: public/uploads
      user: www-data  
  production:
    -
      path: public/uploads
      user: www-data
chmod:
  development:
  staging:
    -
      path: public/uploads
      mode: 775  
  production:
    -
      path: public/uploads
      mode: 775
chgrp:
  development:
  staging:
    -
      path: public/uploads
      group: www-data  
  production:
    -
      path: public/uploads
      group: www-data
resources:
  - public/assets
  - public/uploads
vendor:
  - vendor
  - public/vendor
watch:
  sass:
    -
      src: public/assets/scss
      dest: public/assets/css
      filter: !ruby/regexp '/^.+\.scss$/'
  coffee:
    -
      src: public/assets/coffee
      dest: public/assets/js
      filter: !ruby/regexp '/^.+\.coffee$/'
log_dirs:
  - log